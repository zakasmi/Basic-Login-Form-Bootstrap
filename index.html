<!DOCTYPE html>
<html>

    <head>
         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Basic Login Form</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head> 
    <body>
        <div class="bg">
      <div class="container-fluid">
          <div class="row">
          <div class="col-lg-4 col-sm-3 col-xs-12"></div>
          <div class="col-lg-4 col-sm-6 col-xs-12">
                    <form class="form-container" >
                        <div class="form-group">
                            <div class="form-group">
                                <label for="emailinput">E-mail</label>
                                <input type="text" class="form-control" id="emailinput" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="passwordinput">Password</label>
                                <input type="password" class="form-control" id="passwordinput" placeholder="Enter Password">
                            </div>
                        </div>
                        <div class="belowpassword">
                            <label>
                            <input type="checkbox"> Remember me
                            </label>
                            <a href="#" >Forgot Password ?</a>
                        </div>
                        <button type="button" class="btn btn-success btn-block">Submit</button>
                        <p class="belowsubmit">Don't have an Account ? <span><a href="#">Sign Up</a></span></p>
                    </form>
         </div>
              <div class="col-lg-4 col-sm-3 col-xs-12"></div>

          
              </div>
          
        
        
        </div>
        </div>

    
    <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
